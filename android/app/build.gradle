plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "project2.t2"  // Update to your package name (e.g., project2.t2)
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your unique Application ID (make sure it matches with Firebase setup)
        applicationId = "project2.t2"  // Ensure this matches the Firebase project package name
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }

    // Ensure Google Services plugin is applied (important for Firebase)
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin to integrate Firebase
apply plugin: 'com.google.gms.google-services'  // Apply Firebase services at the bottom of the file

// Add Firebase SDK dependencies
dependencies {
    // Firebase BoM (Bill of Materials) to manage versions
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Firestore (for database functionality)
    implementation 'com.google.firebase:firebase-firestore'

    // Firebase Authentication (for user authentication)
    implementation 'com.google.firebase:firebase-auth'

    // Add more Firebase products as needed
    // e.g., Firebase Cloud Messaging, Firebase Storage, etc.
    // implementation 'com.google.firebase:firebase-messaging'
}
